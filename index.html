<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- GOOGLE FONTS - MONTSERRAT -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:200');
    </style> 
    <link rel="stylesheet" href="main.css">
    <title>CSS Toggles</title>
</head>
<body>
    <div class="container">
        <h2>Standard</h1>
            <div class="wrapper">
                <input type="checkbox" class="toggle-switch">
                <input type="checkbox" class="toggle-switch" checked>
                <input type="checkbox" class="toggle-switch" id="pulse">
                <input type="checkbox" class="toggle-switch" id="pulse" checked>
                <input type="checkbox" class="toggle-switch" id="color1">
                <input type="checkbox" class="toggle-switch" id="color1" checked>
                <input type="checkbox" class="toggle-switch" id="color2">
                <input type="checkbox" class="toggle-switch" id="color2" checked>
                <input type="checkbox" class="toggle-switch" id="color3">
                <input type="checkbox" class="toggle-switch" id="color3" checked>
                <input type="checkbox" class="toggle-switch" id="facebook">
                <input type="checkbox" class="toggle-switch" id="facebook" checked>
                <input type="checkbox" class="toggle-switch" id="coffee">
                <input type="checkbox" class="toggle-switch" id="coffee" checked>
                <input type="checkbox" class="toggle-switch" id="bw">
                <input type="checkbox" class="toggle-switch" id="bw" checked>
            </div>
    </div>
    <div class="container">
        <h2>Rectangular</h1>
            <input type="checkbox" class="toggle-switch-square">
            <input type="checkbox" class="toggle-switch-square" checked>
            <input type="checkbox" class="toggle-switch-square" id="pulse">
            <input type="checkbox" class="toggle-switch-square" id="pulse" checked>
            <input type="checkbox" class="toggle-switch-square" id="color1">
            <input type="checkbox" class="toggle-switch-square" id="color1" checked>
            <input type="checkbox" class="toggle-switch-square" id="color2">
            <input type="checkbox" class="toggle-switch-square" id="color2" checked>
            <input type="checkbox" class="toggle-switch-square" id="color3">
            <input type="checkbox" class="toggle-switch-square" id="color3" checked>
            <input type="checkbox" class="toggle-switch-square" id="facebook">
            <input type="checkbox" class="toggle-switch-square" id="facebook" checked>
            <input type="checkbox" class="toggle-switch-square" id="coffee">
            <input type="checkbox" class="toggle-switch-square" id="coffee" checked>
            <input type="checkbox" class="toggle-switch-square" id="bw">
            <input type="checkbox" class="toggle-switch-square" id="bw" checked>
    </div>
    <div class="container">
            <h2>Mixed styled</h1>
                <input type="checkbox" class="toggle-switch-mixed">
                <input type="checkbox" class="toggle-switch-mixed" checked>
                <input type="checkbox" class="toggle-switch-mixed" id="pulse">
                <input type="checkbox" class="toggle-switch-mixed" id="pulse" checked>
                <input type="checkbox" class="toggle-switch-mixed" id="color1">
                <input type="checkbox" class="toggle-switch-mixed" id="color1" checked>
                <input type="checkbox" class="toggle-switch-mixed" id="color2">
                <input type="checkbox" class="toggle-switch-mixed" id="color2" checked>
                <input type="checkbox" class="toggle-switch-mixed" id="color3">
                <input type="checkbox" class="toggle-switch-mixed" id="color3" checked>
                <input type="checkbox" class="toggle-switch-mixed" id="facebook">
                <input type="checkbox" class="toggle-switch-mixed" id="facebook" checked>
                <input type="checkbox" class="toggle-switch-mixed" id="coffee">
                <input type="checkbox" class="toggle-switch-mixed" id="coffee" checked>
                <input type="checkbox" class="toggle-switch-mixed" id="bw">
                <input type="checkbox" class="toggle-switch-mixed" id="bw" checked>
        </div>
        <div class="container">
                <h2>Line</h1>
                    <input type="checkbox" class="toggle-switch-line">
                    <input type="checkbox" class="toggle-switch-line" checked>
                    <input type="checkbox" class="toggle-switch-line" id="pulse">
                    <input type="checkbox" class="toggle-switch-line" id="pulse" checked>
                    <input type="checkbox" class="toggle-switch-line" id="color1">
                    <input type="checkbox" class="toggle-switch-line" id="color1" checked>
                    <input type="checkbox" class="toggle-switch-line" id="color2">
                    <input type="checkbox" class="toggle-switch-line" id="color2" checked>
                    <input type="checkbox" class="toggle-switch-line" id="color3">
                    <input type="checkbox" class="toggle-switch-line" id="color3" checked>
                    <input type="checkbox" class="toggle-switch-line" id="facebook">
                    <input type="checkbox" class="toggle-switch-line" id="facebook" checked>
                    <input type="checkbox" class="toggle-switch-line" id="coffee">
                    <input type="checkbox" class="toggle-switch-line" id="coffee" checked>
                    <input type="checkbox" class="toggle-switch-line" id="bw">
                    <input type="checkbox" class="toggle-switch-line" id="bw" checked>
            </div>
</body>
</html>
