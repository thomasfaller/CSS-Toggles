<!DOCTYPE html>

    <input type="checkbox" name="" id="toggle-sq-12" class="toggle-switch-square">
    <input type="checkbox" name="" id="toggle-sq-13" class="toggle-switch-square">
    <input type="checkbox" name="" id="toggle-sq-14" class="toggle-switch-square">
    <input type="checkbox" name="" id="toggle-sq-15" class="toggle-switch-square">
